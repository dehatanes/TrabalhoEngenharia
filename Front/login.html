<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> MakeParty - Login | Organize suas festas </title>
        <meta name="description" content="Organize suas festas de forma muito mais prática. Tenha controle de suas vendas, orçamentos e cotações em poucos cliques.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/app-purple.css">
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> MakeParty </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center">ENTRE AGORA E COMECE A FESTEJAR!</p>
                        <form  id="login_x" action="localhost:8080/login_x.jr">
                            <div class="form-group">
                                <label for="user">Usuário</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Seu endereço de e-mail" >
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Sua senha" required>
                            </div>
                        
                            <div class="form-group">
                                <button  class="btn btn-primary" type="submit" id="x">Login</button>
                            </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>

        <script>

            $("#login_x").submit(function (event) {

                
                event.preventDefault();
                var $form = $(this),
                    email = $form.find("input[name='email']").val(),
                    senha = $form.find("input[name='password']").val(),
                    url = "http://localhost:9000/login/login"

                var posting = $.post(url, {
                    email: email,
                    password: senha,
                  
                });

                posting.done(function (data) {
                    sessionStorage.removeItem("usuario")
                    sessionStorage.removeItem("id_usuario")
                    sessionStorage.setItem("usuario", data.name)
                    sessionStorage.setItem("id_usuario", data.id)
                   
                   
                    window.location.href = "index.html"
                }); 

                posting.fail(function (data) {
                  alert("Os dados estão incorretos!")
                }); 

               
            });
        </script>
    </body>
</html>
