<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> MakeParty - Login | Organize suas festas </title>
        <meta name="description" content="Organize suas festas de forma muito mais prática. Tenha controle de suas vendas, orçamentos e cotações em poucos cliques.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/app-purple.css">
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> MakeParty </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center">ENTRE AGORA E COMECE A FESTEJAR!</p>
                        <form id="login-form" action="localhost:8080/login" method="POST" novalidate="">
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <input type="email" class="form-control underlined" name="username" id="username" placeholder="Seu endereço de e-mail" required> </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control underlined" name="password" id="password" placeholder="Sua senha" required> </div>
                            <div class="form-group">
                                <label for="remember">
                                    <input class="checkbox" id="remember" type="checkbox">
                                    <span>Lembrar-me</span>
                                </label>
                                <a href="reset.html" class="forgot-btn pull-right">Esqueceu sua senha?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Login</button>
                            </div>
                            <div class="form-group">
                                <p class="text-muted text-center">Não possui uma conta?
                                    <a href="signup.html">REGISTRE-SE!</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
