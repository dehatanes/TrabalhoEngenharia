    <script>

        var id_evento;

        $(document).ready(function () {
            $("#submittername").text(sessionStorage.getItem("usuario"));
            id_evento = sessionStorage.getItem('id_evento');


         var ajax1= $.ajax({
                type: 'GET',
                url: 'http://localhost:9000/events/find-by-id',
                data: { id: id_evento },
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    document.getElementById("nome_evento").value = data.name;
                    document.getElementById("link_evento").value = data.image;
                    document.getElementById("data_evento").value = data.date;
                    document.getElementById("url_img_evento").value = data.image;
                    document.getElementById("cap_max").value = data.capacity;
                    document.getElementById("custo").value = data.profit;
                }
            });



         var ajax2 = $.ajax({
             type: 'GET',
             url: 'http://localhost:9000/lote/find-by-event?',
             data: { idEvent: id_evento },
             dataType: 'json',
             success: function (data) {
                 $.each(data, function (index, element) {
       
                     var $form = $(this)
                     var table = document.getElementById("myTable");
                     var row = table.insertRow(1);
                     var cell1 = row.insertCell(0);
                     var cell2 = row.insertCell(1);
                     var cell3 = row.insertCell(2);
                  

                     cell1.innerHTML = element.nomeLote
                     cell2.innerHTML = element.qtdMaxIngressos
                     cell3.innerHTML = element.valorIngresso
                 });
                     }
         });
        });


        $("#cria_evento").submit(function (event) {
            event.preventDefault();
            var $form = $(this),
                nome_evento = $form.find("input[name='nome_evento']").val(),
                link_evento = $form.find("input[name='link_evento']").val(),
                data_evento = $form.find("input[name='data_evento']").val(),
                url_img_evento = $form.find("input[name='url_img_evento']").val(),
                cap_max = $form.find("input[name='cap_max']").val(),
                custo = $form.find("input[name='custo']").val(),
                descricao_evento = "teste",
                url = "http://localhost:9000/events/update"
         
     


            if (nome_evento == '' || link_evento == '' || data_evento == ' ' || url_img_evento == '' || cap_max == '' || custo == '') {
                alert("Preencha os campos!");
                return;
            }

        

            function post1() {

                var posting = $.post(url, {
                    idEvent: id_evento,
                    nameEvent: nome_evento,
                    dateEvent: data_evento,
                    imgEvent: url_img_evento,
                    description: descricao_evento,
                    capacity: cap_max,
                    profit: custo
                });


                posting.done(function (data) {
                    alert("Alterado com sucesso!");  
                });

                posting.fail(function () {
                    alert("Tente Novamente!");
                    return;
                });
            }

      
            post1();


        });



    </script>
