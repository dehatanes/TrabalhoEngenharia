        <script>
         
       
            $(document).ready(function () {

                $("#submittername").text(sessionStorage.getItem("usuario") );
              
               
            $.ajax({
                type: 'GET',
                url: 'http://localhost:9000/users/find-events-by-user',
                data: { idUser: sessionStorage.getItem("id_usuario")},
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (index, element) {
                        $(
                          
                        "<div class='card-block'>" +
                            "<div class='title-block'>" +
                        "<h4 class='title'>"+element.name+"</h4>"+
                        "<p class='title-description'>"+element.date+""+
                        "</p>"+    
                        "</div>"+
                        "<div class='row row-sm stats-container'>"+
                        "<div class='col-12 col-sm-12 stat-col'>"+
                        "<div class='stat'>"+
                         "<img src='" + element.image + "' height='150' width='250'/><br><br>" +
                         "<button type='button' class='btn btn-primary btn-sm' onclick='javascript:clica_evento(" + element.id + ")'>Editar</button><br>" +
                          "<button type='button' class='btn btn-success btn-sm' onclick='javascript:clica_ingresso(" + element.id + ")'>Ingressos</button><br>" +
                          "<button type='button' class='btn btn-info btn-sm' onclick='javascript:clica_orcamento(" + element.id + ")'>Orçamentos</button><br>" +
                        
                        "</div>"+
                      
                        "</div></div></div>").appendTo("#mostra_eventos");
                    });
                }
            });
            });


            function clica_evento(id_evento) {


                sessionStorage.setItem('id_evento', id_evento);
                window.location = "consulta_evento.html"; 

            }

            function clica_ingresso(id_evento) {


                sessionStorage.setItem('id_evento', id_evento);
                window.location = "consulta_ingressos.html";

            }

            function clica_orcamento(id_evento) {


                sessionStorage.setItem('id_evento', id_evento);
                window.location = "orcamento.html";

            }
        </script>
